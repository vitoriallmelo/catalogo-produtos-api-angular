<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="!errorMessage">
      <div *ngFor="let post of posts" class="produto-card">
        <h3>{{ produto.title }}</h3>
        <p>{{ produto.body | slice:0:100 }}...</p>
        <a [routerLink]="['/produto', post.id]" class="btn">Detalhes</a>
      </div>
</div>
